{% extends 'core/base.html' %}

{% block content %}
<div class="mt-5">
    <h1>Hey There Kenya Farmers Association</h1>

    <div class="container-fluid">
        <h3 class="text-center">Available Products</h3>
        <hr class="text-muted">
        
        <div class="product row">
            {% for product in all_products %}
            <div class="other-products col-md-3">
                <img class="landing-page" src="{{product.image.url}}" class="img-responsive" alt="Image">
                <div class="project-text">
                    <h3><a href="{% url 'product_detail' product.pk product.slug %}">{{ product.name }}</a></h3>
                    <a href="" class="btn btn-primary" role="button">Price ${{ product.price}}</a>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
</div>
{% endblock content %}
